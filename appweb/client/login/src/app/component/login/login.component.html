<div class="container-fluid">
    <div class="row">
        
        <div class="checkbox mb-3">
            
        </div>

        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <mat-card class="example-card">
                <div class="row">
                    <div class="col-md-4">
                        
                    </div>
                    <div class="col-md-4">
                        <mat-card-header>                  
                            <mat-card-title ><Label>LOGIN</Label></mat-card-title>
                        </mat-card-header>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img mat-card-image src="./assets/img1.png" alt="Logo" width="320" height="270" class="d-inline-block align-text-top">
                    </div>
                </div>
                                
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="example-form">
                        
                        <mat-form-field class="example-full-width">
                          <mat-label>USERNAME</mat-label>
                          <input  type="text" matInput formControlName="email" placeholder="HERE YOUR USER@EMAIL.COM" >
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width" >
                            <mat-label>PASSWORD</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="HERE YOUR PASSWORD">                      
                        </mat-form-field> 
                        
                        <mat-card-actions >
                            <button mat-raised-button color="primary">LOGGIN</button>
                        </mat-card-actions>

                    </form>
                </mat-card-content>

                <div class="row">

                    <div class="col-md-4">
                        <!-- empty -->
                    </div>

                    <div class="col-md-4">
                             
                        </div>
                    
                    <div class="col-md-4">
                        <!-- empty -->
                    </div>

                </div>
                                               
            </mat-card>
        </div>

        <div class="col-md-4">

        </div>

    </div>
    
</div>
